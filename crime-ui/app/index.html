<!DOCTYPE html>
<html lang="en" data-ng-app="crimeAnalyticsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime Analytics - Semantic Web</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.style.css">
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm_WLQLsPmrAnQBES9-lV_BdAu9ezspX4&libraries=places"></script>
    
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    
    <script src="custom/ui-bootstrap-custom-2.5.0.min.js"></script>
    <script src="custom/ui-bootstrap-custom-tpls-2.5.0.min.js"></script>
    <link rel="stylesheet" href="custom/ui-bootstrap-custom-2.5.0-csp.css">
    
    <script src="app.module.js"></script>
    
    <script src="/components/search/search.module.js"></script>
    <script src="/components/search/search.component.js"></script>

    <script src="/components/compare/compare.module.js"></script>
    <script src="/components/compare/compare.component.js"></script>

</head>
<body>
    <div class="app-header text-center">
        <span>Crime Analytics</span>
    </div>
    <div class="row" id="control" data-ng-controller="controlsCtrl">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-xs-offset-2 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
            <button class="btn" data-ng-click="searchBtnAction()" id="searchBtn">Search</button>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-xs-offset-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4">
            <button class="btn" data-ng-click="compareBtnAction()" id="compareBtn">Compare</button>
        </div>
    </div>
    
    <!-- <div class="search">
        <search></search>
    </div>
     -->
     <div ui-view></div>
</body>
</html>
